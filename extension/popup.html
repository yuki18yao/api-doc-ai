<!DOCTYPE html>
<html>
<head>
    <title>API Doc AI Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #34495e;
        }
        button.secondary {
            background: #95a5a6;
        }
        button.secondary:hover {
            background: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/icon48.png" alt="API Doc AI Assistant">
        <h1>API Doc AI Assistant</h1>
    </div>
    <div class="status">
        Backend Status: <span id="status">Checking...</span>
    </div>
    <div class="controls">
        <button id="toggle">Show/Hide Assistant</button>
        <button id="settings" class="secondary">Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
